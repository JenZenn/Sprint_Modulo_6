<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1" name="viewport">
<link crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	rel="stylesheet">

<title>Login</title>
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-6 mx-auto">
				<h1>Login Form</h1>
				<div th:if="${param.error}">
					<div class="alert alert-danger">Usuario o contrase침a inv치lidos</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-success">Se ha cerrado la sesi칩n</div>
				</div>
				<form class="form-horizontal" method="post" role="form"
					th:action="@{/login}">
					<div class="mb-3">
						<label class="form-label" for="username">Username</label> <input
							class="form-control" id="username" name="username"
							placeholder="Escriba su nombre de usuario" type="text">
					</div>
					<div class="mb-3">
						<label class="col-sm-2 col-form-label" for="password">Password</label>
						<input class="form-control" id="password" name="password"
							placeholder="Escriba su contrase침a" type="password">
					</div>
					<div class="mb-3">
						<button class="btn btn-primary mb-3" type="submit">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
