<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Contacto</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-info">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" th:href="@{/}">Seguridad Integral</a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/contacto}">Contacto</a>
        </li>
      </ul>
      <form class="d-flex">
        <a th:href="@{/logout}" class="btn btn-light">Salir</a>
      </form>
    </div>
  </div>
</nav>

	<div class="container mt-5 - d-flex justify-content-center">
		<div class="card - col-md-5">
			<div class="card-body">
				<div>
					<h2>Contacto</h2>
				</div>
				<form th:action="@{/mensaje}" th:object="${contacto}" method="post">
					<fieldset class="form-group">
						<label>Nombre</label> <input type="text" 
							class="form-control" name="nombre">
					</fieldset>
				
					<fieldset class="form-group">
						<label>Apellido</label> <input type="text" class="form-control"
							 name="apellido">
					</fieldset>
					
					<fieldset class="form-group">
						<label>Email</label> <input type="email" class="form-control"
							 name="email">
					</fieldset>
				
					<fieldset class="form-group">
						<label>Teléfono</label> <input type="tel" class="form-control"
							 name="telefono">
					</fieldset>
					
					<fieldset class="form-group">
						<label>Mensaje</label>
						<textarea class="form-control" placeholder="Deje su mensaje aquí"
						 id="mensaje"></textarea>
					</fieldset>
					<br>
					<button type="submit" class="btn btn-danger">Enviar</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
