<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}">
<title>Listado de Capacitaciones</title>
</head>
<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-info">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" th:href="@{/}">Seguridad Integral</a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/capacitaciones}">Capacitacion</a>
        </li>
      </ul>
      <form class="d-flex">
        <a th:href="@{/logout}" class="btn btn-light">Salir</a>
      </form>
    </div>
  </div>
</nav>
	<br>
	<div class="container">
		<div class="row">
			<h1>Lista Capacitaciones</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a  th:href="@{/capacitaciones/new}"class="btn btn-primary btn-sm mb-3">
					Agregar CapacitaciÃ³n</a>
			</div>
		</div>
		<table class="table table-striped ">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Detalle</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempCap: ${capacitaciones}">
					<td th:text="${tempCap.id}"></td>
					<td th:text="${tempCap.nombre}"></td>
					<td th:text="${tempCap.detalle}"></td>
					<td>
						<a th:href = "@{/capacitaciones/edit/{id}(id=${tempCap.id})}"
						 class = "btn  btn-primary"><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
					</td>
					<td>	
						<a th:href = "@{/capacitaciones/{id}(id=${tempCap.id})}"
						  class = "btn  btn-danger"><i class="fas fa-trash" aria-hidden="true"></i></a>
						 
					</td>
				</tr>
			</tbody>

		</table>

	</div>
	
</body>
</html>
