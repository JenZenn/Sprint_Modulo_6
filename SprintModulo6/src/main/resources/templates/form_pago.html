<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Formulario Pago</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-info">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
				aria-controls="navbarTogglerDemo03" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" th:href="@{/}">Seguridad Integral</a>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/pagos}">Pago</a></li>
				</ul>
				<form class="d-flex">
					<a th:href="@{/logout}" class="btn btn-light">Salir</a>
				</form>
			</div>
		</div>
	</nav>
	<br>
	<div class="container mt-5 - d-flex justify-content-center">
		<div class="card - col-md-5">
			<div class="card-body">
				<div>
					<h2>Agregar Pago</h2>
				</div>
				<br>
				<form th:action="@{/pagos}"
					th:object="${pago}"  method="post">
					<fieldset class="form-group">
						<input type="hidden" th:field ="*{id}" class="form-control" id="id">
					</fieldset>
					
					<fieldset class="form-group">
						<label for="cliente_id">Id Cliente</label> 
						<input type="text" th:value ="${usuario}" class="form-control" id="cliente_id">
					</fieldset>
					
					<fieldset class="form-group">
						<label for="monto">Monto</label> 
						<input type="number" th:field ="*{monto}" class="form-control" id="monto">
					</fieldset>

					<fieldset class="form-group">
						<label for="fecha_pago">Fecha de Pago</label> 
						<input type="date" th:field ="*{fecha_pago}" class="form-control" id="fecha_pago">
					</fieldset>
					<br>
					<fieldset>
						<button type="submit" class="btn btn-danger">Guardar</button>
					</fieldset>

				</form>
			</div>
		</div>
	</div>


</body>
</html>
